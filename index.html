<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags for Full Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mobility Hub">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon (required for iOS) -->
    <link rel="apple-touch-icon" href="assets/brand/cancara-horse.svg">
    
    <title>Cancara Design System - Projects</title>
    
    <!-- Design Tokens -->
    <link rel="stylesheet" href="src/css/cancara-tokens.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="src/components/action/tile/tile/Tile.vanilla.css">
    <link rel="stylesheet" href="src/components/notification/pop-up-modal/custom-pop-up-modal/CustomPopupModal.vanilla.css">
    <link rel="stylesheet" href="src/components/notification/notification-panel/NotificationPanel.vanilla.css">
    <link rel="stylesheet" href="src/components/content/divider/Divider.vanilla.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* CRITICAL: Browser background must match page background for seamless experience */
        html {
            background: var(--bg-page-default);
            transition: background-color 0.3s ease;
        }
        
        body {
            font-family: var(--font-family-body);
            background: var(--bg-page-default);
            color: var(--text-default);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Theme Toggle Button - Desktop Only */
        .theme-toggle {
            position: fixed;
            top: var(--spacing-24);
            right: var(--spacing-24);
            z-index: 1000;
        }
        
        .toggle-button {
            padding: var(--spacing-08) var(--spacing-16);
            background: var(--bg-action-default);
            color: var(--text-action-inverse);
            border: var(--border-width-01) solid var(--border-default);
            border-radius: var(--radius-default);
            font-family: var(--font-family-body);
            font-size: var(--type-style-8-size);
            font-weight: var(--type-style-8-weight);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        .toggle-button:hover {
            opacity: 0.9;
        }
        
        .toggle-button:active {
            transform: scale(0.98);
        }
        
        /* Hide toggle on mobile */
        @media (max-width: 430px) {
            .theme-toggle {
                display: none;
            }
        }
        
        .page-container {
            width: 100%;
            max-width: 430px;
            height: 100dvh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-24);
            box-sizing: border-box;
        }
        
        .splash-container {
            max-width: 430px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .splash-top {
            margin-bottom: auto;
            margin-top: var(--spacing-24);
        }
        
        .splash-middle {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: calc(var(--spacing-48) * -1);
        }
        
        .splash-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: var(--spacing-16);
            gap: var(--spacing-16);
        }
        
        .splash-header-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-12);
        }
        
        .splash-logo {
            width: 48px;
            height: auto;
            flex-shrink: 0;
            margin-bottom: var(--spacing-04);
        }
        
        /* Show dark logo by default, hide light logo */
        .splash-logo.light-mode {
            display: none;
        }
        
        .splash-logo.dark-mode {
            display: block;
        }
        
        /* In light mode, swap visibility */
        [data-theme="light"] .splash-logo.dark-mode {
            display: none;
        }
        
        [data-theme="light"] .splash-logo.light-mode {
            display: block;
        }
        
        .splash-title {
            font-family: var(--type-style-1-family);
            font-size: var(--type-style-1-size);
            font-weight: var(--type-style-1-weight);
            line-height: var(--type-style-1-line-height);
            letter-spacing: var(--type-style-1-letter-spacing);
            color: var(--text-default);
            text-align: left;
            max-width: 200px;
        }
        
        .splash-subtitle {
            font-family: var(--type-style-6-family);
            font-size: var(--type-style-6-size);
            font-weight: var(--type-style-6-weight);
            line-height: var(--type-style-6-line-height);
            color: var(--text-subdued);
            text-align: left;
            width: 70%;
            margin-bottom: var(--spacing-48);
        }
        
        .projects-section {
            margin-bottom: var(--spacing-none);
        }
        
        .section-title {
            font-family: var(--type-style-3-family);
            font-size: var(--type-style-3-size);
            font-weight: var(--type-style-3-weight);
            line-height: var(--type-style-3-line-height);
            letter-spacing: var(--type-style-3-letter-spacing);
            color: var(--text-default);
            margin-bottom: var(--spacing-16);
            text-align: left;
        }
        
        .tile {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, 
                        background-color 0.3s ease, border-color 0.3s ease;
            border-width: var(--border-width-02);
            border-style: solid;
            border-color: var(--color-green-success);
            background: var(--bg-panel-default) !important;
        }
        
        .tile .tile-text-heading {
            font-family: var(--type-style-4-family);
            font-size: var(--type-style-4-size);
            font-weight: var(--type-style-4-weight);
            line-height: var(--type-style-4-line-height);
            color: var(--text-default);
        }
        
        .tile .tile-text-subtext {
            font-family: var(--type-style-7-family);
            font-size: var(--type-style-7-size);
            font-weight: var(--font-weight-thin);
            line-height: var(--type-style-7-line-height);
            color: var(--text-subdued);
        }
        
        .footer-label {
            text-align: center;
            margin-top: var(--spacing-24);
            margin-bottom: var(--spacing-none);
            font-family: var(--type-style-13-family);
            font-size: var(--type-style-13-size);
            font-weight: var(--type-style-13-weight);
            line-height: var(--type-style-13-line-height);
            letter-spacing: 0.15em;
            color: var(--text-subdued);
            text-transform: uppercase;
        }
        
        .footer-container {
            max-width: 430px;
            width: 100%;
        }
        
        .tile:hover {
            transform: translateY(calc(var(--spacing-04) * -0.5));
        }
        
        .tile:active {
            transform: translateY(var(--spacing-none));
        }
        
        /* ========== PWA INSTALL TOAST ========== */
        
        .pwa-toast-container {
            position: fixed;
            bottom: var(--spacing-32);
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - var(--spacing-32));
            max-width: 400px;
            z-index: 9999;
            animation: slideUpToast 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideUpToast {
            from {
                transform: translateX(-50%) translateY(var(--spacing-24));
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(var(--spacing-none));
                opacity: 1;
            }
        }
        
        .pwa-toast-container .notification-panel {
            cursor: pointer;
        }
        
        /* ========== THEME MODAL ========== */
        
        .popup-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay-default);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <!-- Auto-detect system theme on INDEX PAGE ONLY (never save to localStorage here) -->
    <script>
        (function() {
            // Index page ALWAYS uses system preference and NEVER uses localStorage
            // This allows users to see their OS theme, then choose when entering a journey
            function applyTheme(isDark) {
                const theme = isDark ? 'dark' : 'light';
                document.body.setAttribute('data-theme', theme);
                document.documentElement.setAttribute('data-theme', theme);
            }
            
            // Check system preference
            const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Apply initial theme based on system
            applyTheme(darkModeQuery.matches);
            
            // Listen for system theme changes in real-time
            darkModeQuery.addEventListener('change', (e) => {
                applyTheme(e.matches);
            });
        })();
    </script>
    
    <!-- Theme Toggle Button (Desktop Only) -->
    <div class="theme-toggle">
        <button class="toggle-button" onclick="toggleTheme()">
            <span id="theme-text">Switch to Light Mode</span>
        </button>
    </div>
    <div class="page-container">
        <div class="splash-container">
            <!-- Top Section - Header at top of page -->
            <div class="splash-top">
            <div class="splash-header">
                <div class="splash-header-left">
                    <h1 class="splash-title">Mobility Journeys</h1>
                </div>
                <img src="assets/brand/cancara-horse-dark.svg" alt="Cancara" class="splash-logo dark-mode">
                <img src="assets/brand/cancara-horse-light.svg" alt="Cancara" class="splash-logo light-mode">
            </div>
        </div>
        
        <!-- Middle Section - Projects vertically centered -->
        <div class="splash-middle">
            <!-- Projects Section -->
            <div class="projects-section">
                <h2 class="section-title">Projects</h2>
                
                <!-- Project Tile: MVP Journey -->
                <div class="tile tile-horizontal" onclick="openThemeModal()">
                    <div class="pictogram pict-primary-alt-03">
                        <img src="assets/icons/travel/car.svg" alt="">
                    </div>
                    <div class="tile-vstack">
                        <div class="tile-text-heading">01 MVP Journey</div>
                        <div class="tile-text-subtext">A Mobility Hub focused on helping customers stay on top of car ownership admin</div>
                    </div>
                    <div class="tile-icon tile-icon-12">
                        <img src="assets/icons/arrows/chevron-right.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Fixed Footer -->
        <div class="footer-container">
            <div class="divider width-fullwidth type-default">
                <div class="divider-line"></div>
            </div>
            <div class="footer-label">Retail mobility</div>
        </div>
    </div>
    
    <!-- Theme Selection Modal -->
    <div class="popup-modal-overlay" id="theme-modal" style="display: none;">
        <div class="popup-modal sentiment-default link-layout-2vertical">
            <div class="popup-modal-title">
                <div class="popup-modal-title-text">Select Theme</div>
            </div>
            <div class="popup-modal-body">
                <div class="popup-modal-message">Choose between light and dark mode</div>
            </div>
            <div class="popup-modal-buttons">
                <div class="popup-modal-divider"></div>
                <div class="popup-modal-buttons-container">
                    <button class="popup-modal-button" onclick="setTheme('dark')">
                        <span class="popup-modal-button-text">Dark Mode</span>
                    </button>
                    <div class="popup-modal-separator"></div>
                    <button class="popup-modal-button" onclick="setTheme('light')">
                        <span class="popup-modal-button-text">Light Mode</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/components/action/tile/tile/Tile.vanilla.js"></script>
    <script src="src/components/notification/pop-up-modal/custom-pop-up-modal/CustomPopupModal.vanilla.js"></script>
    <script src="src/components/notification/notification-panel/NotificationPanel.vanilla.js"></script>
    
    <script>
        // Toggle between light and dark mode (only updates toggle button, doesn't save)
        function toggleTheme() {
            const body = document.body;
            const html = document.documentElement;
            const themeText = document.getElementById('theme-text');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                html.setAttribute('data-theme', 'dark');
                themeText.textContent = 'Switch to Light Mode';
            } else {
                body.setAttribute('data-theme', 'light');
                html.setAttribute('data-theme', 'light');
                themeText.textContent = 'Switch to Dark Mode';
            }
            // NOTE: We don't save to localStorage on index page - it always uses system preference
        }
        
        // Update toggle button text on page load
        window.addEventListener('DOMContentLoaded', function() {
            const currentTheme = document.body.getAttribute('data-theme');
            const themeText = document.getElementById('theme-text');
            if (themeText) {
                if (currentTheme === 'dark') {
                    themeText.textContent = 'Switch to Light Mode';
                } else {
                    themeText.textContent = 'Switch to Dark Mode';
                }
            }
        });
        
        // Show modal when clicking project tile
        function openThemeModal() {
            const modal = document.getElementById('theme-modal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        // Set theme and save to localStorage, then navigate to journey
        function setTheme(theme) {
            // Save the chosen theme to localStorage for the journey pages
            localStorage.setItem('cancara-theme-preference', theme);
            // Navigate to the journey
            window.location.href = 'journeys/01-mvp-journey/01-account-summary/account-summary.html';
        }

        // PWA Install Prompt Logic
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallToast();
        });

        function showInstallToast() {
            const existingToast = document.querySelector('.pwa-toast-container');
            if (existingToast) return;

            const toast = document.createElement('div');
            toast.className = 'pwa-toast-container';
            toast.innerHTML = `
                <div class="notification-panel panel-inverted">
                    <div class="notification-panel-icon">
                        <img src="assets/brand/cancara-horse.svg" alt="Cancara" style="width: 18px; height: 18px;">
                    </div>
                    <div class="notification-panel-content">
                        <div class="notification-panel-title">Add to Home Screen</div>
                        <div class="notification-panel-message">Install the Cancara app for quick access</div>
                    </div>
                    <div class="notification-panel-action">
                        <img src="assets/icons/navigation/close.svg" alt="Dismiss" style="width: 18px; height: 18px;">
                    </div>
                </div>
            `;

            document.body.appendChild(toast);

            toast.addEventListener('click', async (e) => {
                if (e.target.closest('.notification-panel-action')) {
                    dismissInstallToast();
                } else {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to install prompt: ${outcome}`);
                        deferredPrompt = null;
                        dismissInstallToast();
                    }
                }
            });

            setTimeout(dismissInstallToast, 10000);
        }

        function dismissInstallToast() {
            const toast = document.querySelector('.pwa-toast-container');
            if (toast) {
                toast.style.animation = 'none';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }
        }
    </script>
</body>
</html>
