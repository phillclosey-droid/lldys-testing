<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags for Full Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mobility Hub">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon (required for iOS) -->
    <link rel="apple-touch-icon" href="assets/brand/cancara-horse.svg">
    
    <title>Cancara Design System - Projects</title>
    
    <!-- Design Tokens -->
    <link rel="stylesheet" href="src/css/cancara-tokens.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="src/components/action/tile/tile/Tile.vanilla.css">
    <link rel="stylesheet" href="src/components/notification/pop-up-modal/custom-pop-up-modal/CustomPopupModal.vanilla.css">
    <link rel="stylesheet" href="src/components/notification/notification-panel/NotificationPanel.vanilla.css">
    <link rel="stylesheet" href="src/components/content/divider/Divider.vanilla.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            font-family: var(--font-family-body);
            background: var(--color-gray-800);
            color: var(--text-default);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-24);
            min-height: 100vh;
        }
        
        .splash-container {
            max-width: 430px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .splash-top {
            margin-bottom: auto;
            margin-top: var(--spacing-48);
        }
        
        .splash-middle {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: calc(var(--spacing-48) * -1);
        }
        
        .splash-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-16);
            gap: var(--spacing-16);
        }
        
        .splash-header-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-12);
        }
        
        .splash-logo {
            width: 48px;
            height: auto;
            flex-shrink: 0;
        }
        
        /* Hide light logo by default (dark mode) */
        .splash-logo.light-mode {
            display: none;
        }
        
        /* In light mode, hide dark logo and show light logo */
        [data-theme="light"] .splash-logo.dark-mode {
            display: none;
        }
        
        [data-theme="light"] .splash-logo.light-mode {
            display: block;
        }
        
        .splash-title {
            font-family: var(--type-style-1-family);
            font-size: var(--type-style-1-size);
            font-weight: var(--type-style-1-weight);
            line-height: var(--type-style-1-line-height);
            letter-spacing: var(--type-style-1-letter-spacing);
            color: var(--text-default);
            text-align: left;
            max-width: 250px;
        }
        
        .splash-subtitle {
            font-family: var(--type-style-6-family);
            font-size: var(--type-style-6-size);
            font-weight: var(--type-style-6-weight);
            line-height: var(--type-style-6-line-height);
            color: var(--text-subdued);
            text-align: left;
            width: 70%;
            margin-bottom: var(--spacing-48);
        }
        
        .projects-section {
            margin-bottom: 0;
        }
        
        .section-title {
            font-family: var(--type-style-3-family);
            font-size: var(--type-style-3-size);
            font-weight: var(--type-style-3-weight);
            line-height: var(--type-style-3-line-height);
            letter-spacing: var(--type-style-3-letter-spacing);
            color: var(--text-default);
            margin-bottom: var(--spacing-24);
            text-align: left;
        }
        
        .tile {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid var(--color-green-success);
            background: var(--bg-page-default) !important;
        }
        
        /* Increase font sizes on project tile */
        .tile .tile-text-heading {
            font-family: var(--type-style-4-family);
            font-size: var(--type-style-4-size);
            font-weight: var(--type-style-4-weight);
            line-height: var(--type-style-4-line-height);
        }
        
        .tile .tile-text-subtext {
            font-family: var(--type-style-7-family);
            font-size: var(--type-style-7-size);
            font-weight: var(--font-weight-thin);
            line-height: var(--type-style-7-line-height);
        }
        
        .footer-label {
            text-align: center;
            margin-top: var(--spacing-24);
            margin-bottom: var(--spacing-24);
            font-family: var(--type-style-13-family);
            font-size: var(--type-style-13-size);
            font-weight: var(--type-style-13-weight);
            line-height: var(--type-style-13-line-height);
            letter-spacing: 0.15em;
            color: var(--text-subdued);
            text-transform: uppercase;
        }
        
        .footer-container {
            max-width: 430px;
            width: 100%;
        }
        
        .tile:hover {
            transform: translateY(-2px);
        }
        
        .tile:active {
            transform: translateY(0);
        }
        
        /* ========== PWA INSTALL TOAST ========== */
        
        .pwa-toast-container {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 400px;
            z-index: 9999;
            animation: slideUpToast 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideUpToast {
            from {
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .pwa-toast-container .notification-panel {
            cursor: pointer;
        }
        
    </style>
</head>
<body data-theme="dark">
    <!-- Auto-detect system theme preference -->
    <script>
        (function() {
            // Check if user has system preference for dark/light mode
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = prefersDark ? 'dark' : 'light';
            
            // Set theme on body
            document.body.setAttribute('data-theme', theme);
            
            // Also set on html for consistency
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <div class="splash-container">
        <!-- Top Section - Header at top of page -->
        <div class="splash-top">
            <div class="splash-header">
                <div class="splash-header-left">
                    <h1 class="splash-title">Mobility Proposition</h1>
                </div>
                <img src="assets/brand/cancara-horse-dark.svg" alt="Cancara" class="splash-logo dark-mode">
                <img src="assets/brand/cancara-horse-light.svg" alt="Cancara" class="splash-logo light-mode">
            </div>
        </div>
        
        <!-- Middle Section - Projects vertically centered -->
        <div class="splash-middle">
            <!-- Projects Section -->
            <div class="projects-section">
                <h2 class="section-title">Projects</h2>
                
                <!-- Project Tile: MVP Journey -->
                <div class="tile tile-horizontal" onclick="openThemeModal()">
                    <div class="pictogram pict-primary-alt-03">
                        <img src="assets/icons/travel/car.svg" alt="">
                    </div>
                    <div class="tile-vstack">
                        <div class="tile-text-heading">01 MVP Journey</div>
                        <div class="tile-text-subtext">A Mobility Hub focused on helping customers stay on top of car ownership admin</div>
                    </div>
                    <div class="tile-icon tile-icon-12">
                        <img src="assets/icons/arrows/chevron-right.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fixed Footer -->
    <div class="footer-container">
        <div class="divider width-fullwidth type-default">
            <div class="divider-line"></div>
        </div>
        <div class="footer-label">Segments & Journeys</div>
    </div>
    
    <!-- Theme Selection Modal -->
    <div class="popup-modal-overlay" id="theme-modal" style="display: none;">
        <div class="popup-modal sentiment-default link-layout-2vertical">
            <div class="popup-modal-title">
                <div class="popup-modal-title-text">Choose your theme</div>
            </div>
            <div class="popup-modal-body">
                <div class="popup-modal-message">How would you like to view the journey?</div>
            </div>
            <div class="popup-modal-buttons">
                <div class="popup-modal-divider"></div>
                <div class="popup-modal-buttons-container">
                    <button class="popup-modal-button" onclick="selectTheme('dark')">
                        <span class="popup-modal-button-text">Dark Mode</span>
                    </button>
                    <div class="popup-modal-divider"></div>
                    <button class="popup-modal-button" onclick="selectTheme('light')">
                        <span class="popup-modal-button-text">Light Mode</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Open theme selection modal
        function openThemeModal() {
            const modal = document.getElementById('theme-modal');
            modal.style.display = 'flex';
            // Add fade-in animation
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        }
        
        // Select theme and navigate
        function selectTheme(theme) {
            // Store theme preference in localStorage
            localStorage.setItem('cancara-theme-preference', theme);
            
            // Navigate to journey
            window.location.href = 'journeys/01-mvp-journey/01-account-summary/account-summary.html';
        }
        
        // Close modal when clicking overlay
        document.getElementById('theme-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.opacity = '0';
                setTimeout(() => {
                    this.style.display = 'none';
                }, 300);
            }
        });
    </script>
    
    <!-- PWA Install Toast - EXACT COPY from NotificationPanel.html -->
    <div class="pwa-toast-container" id="pwa-toast" style="display: none;">
        <div class="notification-panel type-primary sentiment-info">
            <div class="notification-panel-content">
                <div class="notification-panel-icon-container">
                    <div class="notification-panel-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 0C3.58 0 0 3.58 0 8C0 12.42 3.58 16 8 16C12.42 16 16 12.42 16 8C16 3.58 12.42 0 8 0ZM8.8 12H7.2V7.2H8.8V12ZM8.8 5.6H7.2V4H8.8V5.6Z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="notification-panel-text">
                    <div class="notification-panel-title">Install this app</div>
                    <div class="notification-panel-message">Tap Share â†’ Add to Home Screen</div>
                </div>
                <button class="notification-panel-action" onclick="document.getElementById('pwa-toast').style.display='none'; localStorage.setItem('pwa-toast-dismissed', 'true');">
                    <div class="notification-panel-action-icon">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3L9 9M9 3L3 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- PWA Install Toast Logic -->
    <script>
        // Show iOS install instructions if on iOS Safari and not in standalone mode
        window.addEventListener('DOMContentLoaded', function() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isInStandaloneMode = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            
            // Show toast if on iOS, in browser (not standalone), and hasn't been dismissed
            if (isIOS && !isInStandaloneMode && !localStorage.getItem('pwa-toast-dismissed')) {
                setTimeout(function() {
                    document.getElementById('pwa-toast').style.display = 'block';
                }, 1000); // Show after 1 second
            }
        });
    </script>
    
    <!-- Component Scripts -->
    <script src="src/components/action/tile/tile/Tile.vanilla.js"></script>
    <script src="src/components/content/icon/pictogram/Pictogram.vanilla.js"></script>
    <script src="src/components/notification/notification-panel/NotificationPanel.vanilla.js"></script>
</body>
</html>
