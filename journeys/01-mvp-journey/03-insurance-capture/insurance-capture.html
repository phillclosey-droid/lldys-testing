    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: var(--font-family-body);
            background: var(--color-gray-800);
            color: var(--text-default);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0;
        }

            .base-template {
                max-width: 430px;
                left: 50%;

            }

        @media (max-width: 430px) {
            .theme-toggle {

        /* Content sections with background */

        }
        
        .intro-text {
            font-family: var(--font-family-body);
            font-size: 15px;
            line-height: 20px;
            color: var(--text-default);
        }
        
        .form-section {
            padding: 0;
            margin-bottom: var(--spacing-24);
        }
        
        /* Override calendar picker component default styles */
        .calendar-picker {
            display: flex !important;
            flex-direction: column !important;
            align-items: flex-start !important;
            gap: var(--spacing-08) !important;
            padding: 0 !important;
        }
        
        /* Add padding to calendar picker internals only */
        .calendar-picker-label {
            padding-left: var(--spacing-16);
            padding-right: var(--spacing-16);
        }
        
        .calendar-picker-input-wrapper {
            padding-left: var(--spacing-16);
            padding-right: var(--spacing-16);
            width: 100%;
            box-sizing: border-box;
        }
        
        .calendar-picker-hint {
            padding-left: var(--spacing-16);
            padding-right: var(--spacing-16);
            box-sizing: border-box;
        }
        
        /* Make calendar icon bright green using CSS variable */
        .calendar-picker-icon img {
            filter: brightness(0) saturate(100%) invert(80%) sepia(61%) saturate(3513%) hue-rotate(85deg) brightness(98%) contrast(96%);
        }
        
        [data-theme="dark"] .calendar-picker-icon img {
            filter: brightness(0) saturate(100%) invert(80%) sepia(61%) saturate(3513%) hue-rotate(85deg) brightness(98%) contrast(96%);
        }
        
        /* Action buttons positioned just above bottom-nav - FULL WIDTH */

            position: fixed;
            bottom: 98px;
            left: 0;
            right: 0;
            display: flex !important;
            flex-direction: column;
            gap: var(--spacing-16);
            padding: 0 !important;
            max-width: 100%;
            width: 100%;
            z-index: 10;
        }

            .action-button-stack {
                max-width: 430px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        /* Make action buttons full width with margin spacing */
        .action-button-stack .action-button {
            width: calc(100% - 32px) !important;

            margin-right: 16px;
        }

            }

                padding-bottom: 180px; /* Space for buttons + bottom nav */
            }
        }

    <script>
        // Fix calendar icon path (CalendarPicker.vanilla.js calculates wrong path for nested journeys)
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const calendarIcons = document.querySelectorAll('.calendar-picker-icon img');
                calendarIcons.forEach(img => {
                    img.src = '../../../assets/icons/date-and-time/calendar.svg';
                });
            }, 50);
        });
    </script>

    <script>
        // Detect system dark mode preference and apply automatically
        // Toggle theme
        function toggleTheme() {
            const html = document.documentElement;
            const themeText = document.getElementById('theme-text');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeText.textContent = 'Switch to Light Mode';
                localStorage.setItem('cancara-theme-preference', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeText.textContent = 'Switch to Dark Mode';
                localStorage.setItem('cancara-theme-preference', 'light');
            }
        }

        // Set active tab
        function setActiveTab(tabIndex) {
            const nav = document.getElementById('bottom-nav');
            const tabs = nav.querySelectorAll('.bottom-nav-tab');
            const segments = nav.querySelectorAll('.active-border-segment');

            // Remove active class from all
            tabs.forEach(tab => tab.classList.remove('active'));
            segments.forEach(segment => segment.classList.remove('active'));

            // Add active class to selected
            tabs[tabIndex].classList.add('active');
            segments[tabIndex].classList.add('active');
        }

        // Handle insurance completion
        function handleInsuranceComplete() {
            // Get existing completed tasks from referrer or start fresh
            const urlParams = new URLSearchParams(window.location.search);
            const existingCompleted = urlParams.get('from_completed') || '';
            
            // Navigate to success page, passing along completed tasks
            window.location.href = `../03-insurance-capture-success/insurance-capture-success.html${existingCompleted ? '?from_completed=' + existingCompleted : ''}`;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Update toggle text based on current theme
            const currentTheme = document.body.getAttribute('data-theme');
            const themeText = document.getElementById('theme-text');
            if (themeText) {
                if (currentTheme === 'dark') {
                    themeText.textContent = 'Switch to Light Mode';
                } else {
                    themeText.textContent = 'Switch to Dark Mode';
                }
            }
        });
    </script>
