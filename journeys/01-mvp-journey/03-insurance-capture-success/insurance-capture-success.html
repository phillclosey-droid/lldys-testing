        <!-- CRITICAL: Set theme BEFORE any CSS loads to prevent flicker -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('cancara-theme-preference') || 'dark';
            // Set on html first for immediate effect
            document.documentElement.setAttribute('data-theme', savedTheme);
            // Then set on body when it's available
            if (document.body) {
                document.body.setAttribute('data-theme', savedTheme);
                html.setAttribute('data-theme', 'dark');
            } else {
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.setAttribute('data-theme', savedTheme);
                html.setAttribute('data-theme', 'dark');
                });
            }
        })();
    </script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: var(--font-family-body);
            background: var(--color-gray-800);
            color: var(--text-default);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .base-template {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0;
        }
        
        @media (min-width: 431px) {
            .base-template {
                max-width: 430px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        @media (max-width: 430px) {
            .theme-toggle {
                display: none;
            }
        }
        
        /* Success Content - Vertically Centered */
        .success-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 var(--spacing-32);
            width: 100%;
            /* Calculate available space: viewport - header - button - bottom-nav - extra spacing */
            min-height: calc(100vh - 140px - 180px);
        }
        
        /* Illustration Container */
        .success-illustration {
            width: 120px;
            height: 120px;
            margin-bottom: var(--spacing-32);
        }
        
        .success-illustration img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Success Title */
        .success-title {
            font-family: var(--font-family-heading);
            font-size: var(--type-style-3-size);
            font-weight: var(--type-style-3-weight);
            line-height: var(--type-style-3-line-height);
            letter-spacing: var(--type-style-3-letter-spacing);
            color: var(--text-default);
            margin-bottom: var(--spacing-16);
        }
        
        /* Success Text */
        .success-text {
            font-family: var(--font-family-body);
            font-size: 15px;
            line-height: 20px;
            color: var(--text-default);
            max-width: 340px;
        }
        
        .success-text-line {
            display: block;
            margin-bottom: var(--spacing-16);
        }
        
        .success-text-line:last-child {
            margin-bottom: 0;
        }
        
        /* Action button positioned just above bottom-nav - FULL WIDTH */
        .action-button-container {
            position: fixed;
            bottom: 130px;
            left: 0;
            right: 0;
            padding: 0 var(--spacing-16);
            max-width: 100%;
            width: 100%;
            z-index: 10;
        }
        
        @media (min-width: 431px) {
            .action-button-container {
                max-width: 430px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        /* Make action button full width */
        .action-button-container .action-button {
            width: 100%;
        }
    </style>

    <script>
        // Detect system dark mode preference and apply automatically
        // Toggle theme manually
        function toggleTheme() {
            const body = document.body;
            const html = document.documentElement;
            const themeText = document.getElementById('theme-text');
            const successIcon = document.getElementById('success-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                html.setAttribute('data-theme', 'dark');
                themeText.textContent = 'Switch to Light Mode';
                successIcon.src = '../../../assets/illustrations/default-alt-01/Tick_Lloyds_-_V2_-_Dark_Mode.svg';
                localStorage.setItem('cancara-theme-preference', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                html.setAttribute('data-theme', 'light');
                themeText.textContent = 'Switch to Dark Mode';
                successIcon.src = '../../../assets/illustrations/default-alt-01/Tick_Lloyds_-_V2.svg';
                localStorage.setItem('cancara-theme-preference', 'light');
            }
        }

        // Set active tab
        function setActiveTab(tabIndex) {
            const nav = document.getElementById('bottom-nav');
            const tabs = nav.querySelectorAll('.bottom-nav-tab');
            const segments = nav.querySelectorAll('.active-border-segment');

            // Remove active class from all
            tabs.forEach(tab => tab.classList.remove('active'));
            segments.forEach(segment => segment.classList.remove('active'));

            // Add active class to selected
            tabs[tabIndex].classList.add('active');
            segments[tabIndex].classList.add('active');
        }

        // Handle continue button - trigger hub animations
        function handleContinue() {
            // Get existing completed tasks from referrer or start fresh
            const urlParams = new URLSearchParams(window.location.search);
            const existingCompleted = urlParams.get('from_completed') || '';
            
            // Add insurance to completed list
            const completedTasks = existingCompleted ? existingCompleted.split(',').filter(t => t) : [];
            if (!completedTasks.includes('insurance')) {
                completedTasks.push('insurance');
            }
            
            // Navigate back to hub with completed tasks and new task indicator
            // This will trigger: scroll, card flip, progress bar animation
            window.location.href = `../02-mobility-hub/mobility-hub.html?completed=${completedTasks.join(',')}&newTask=insurance`;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Update toggle text and icon based on current theme
            const currentTheme = document.body.getAttribute('data-theme');
            const themeText = document.getElementById('theme-text');
            const successIcon = document.getElementById('success-icon');
            
            if (themeText) {
                if (currentTheme === 'dark') {
                    themeText.textContent = 'Switch to Light Mode';
                    successIcon.src = '../../../assets/illustrations/default-alt-01/Tick_Lloyds_-_V2_-_Dark_Mode.svg';
                } else {
                    themeText.textContent = 'Switch to Dark Mode';
                    successIcon.src = '../../../assets/illustrations/default-alt-01/Tick_Lloyds_-_V2.svg';
                }
            }
        });
    </script>
