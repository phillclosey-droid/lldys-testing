<!-- 
  List Action Group HTML Component - TOKEN LED - SELF-CONTAINED
  
  Container for stacked list-item-action components.
  Creates a grouped list with proper positioning (top, middle, bottom).
  
  Dependencies:
  - Design tokens (cancara-tokens.css)
  - ListItemAction component (nested)
  - Pictogram component (nested via ListItemAction)
  - Illustration component (nested via ListItemAction)
  - Divider component (nested via ListItemAction)
  - ListActionGroup.vanilla.css (SELF-CONTAINED)
  
  Usage:
  1. Import all nested component CSS
  2. Import ListActionGroup.vanilla.css
  3. Copy HTML structure
  4. Nest list-item-action components inside
-->

  WIDTH VARIANTS:
  - width-compact: Has horizontal padding (16px)

  - position-top: For the first item
  - position-middle: For middle items
  - position-bottom: For the last item
