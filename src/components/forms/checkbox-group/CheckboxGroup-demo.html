<!DOCTYPE html>

            padding: 0;

        body {

            background: var(--bg-page-default);
            color: var(--text-default);
            transition: background-color 0.3s, color 0.3s;
            padding: 40px;
            min-height: 100vh;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toggle-button {
            background: var(--bg-action-default);
            color: var(--text-action-inverse);
            border: none;
            border-radius: var(--radius-default);
            padding: 12px 24px;
            font-family: var(--font-family-body);
            font-size: 14px;
            font-weight: var(--font-weight-bold);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toggle-button:hover {
            background: var(--bg-action-pressed);
        }

        h1 {
            margin-bottom: 40px;
            font-size: 32px;
        }
        
        .demo-section {

        }
        
        .demo-section-title {
            margin-bottom: 12px;
            font-size: 20px;
        }

        .demo-section p {
            margin-bottom: 16px;
            color: var(--text-subdued);
            font-size: 14px;
        }

        .demo-container {
            background: var(--bg-panel-default);
            padding: 32px;
            border-radius: var(--radius-default);
            display: inline-block;
        }
    </style>
</head>

    <!-- Checkbox Group Component Script -->
    <script src="CheckboxGroup.vanilla.js"></script>

    <script>
        // Listen for checkbox group changes
        document.querySelectorAll('.checkbox-group').forEach(group => {
            group.addEventListener('checkbox-group-change', function(e) {
                console.log(`Checkbox changed:`, e.detail);
            });
        });

        function detectSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-text').textContent = 'Switch to Light Mode';
            } else {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('theme-text').textContent = 'Switch to Dark Mode';
            }
        }

        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectSystemTheme);
        }

        function toggleTheme() {
            const body = document.body;
            const themeText = document.getElementById('theme-text');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeText.textContent = 'Switch to Light Mode';
            } else {
                body.setAttribute('data-theme', 'light');
                themeText.textContent = 'Switch to Dark Mode';
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            detectSystemTheme();
        });
    </script>
