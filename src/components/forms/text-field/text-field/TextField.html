<!--
  Text Field Component - SELF-CONTAINED - TOKEN LED
  
  A flexible text input component with multiple states and layouts.
  
  States:
  - Default: Standard input with border
  - Active: Focused state with thicker border
  - Error: Red border with error icon and message
  - Disabled: Grayed out, non-interactive
  
  Layouts:
  - Default: Label above input
  - Inline: Label inline with input (label:)
  
  Data Formats:
  - None: Empty input
  - Placeholder: Shows placeholder text
  - Edit: Contains data with clear button
  
  Dependencies:
  - cancara-tokens.css
  - TextField.vanilla.css
  - TextField.vanilla.js (optional - for interactive behaviors)
  - Icons: critical-filled.svg, close.svg
-->

<!-- DEFAULT LAYOUT - EMPTY -->
<div class="text-field-container">
  <label class="text-field-label" for="field-1">Label</label>
  <div class="text-field-wrapper">
    <input 
      type="text" 
      id="field-1" 
      class="text-field-input"
    />
  </div>
</div>

<!-- DEFAULT LAYOUT - WITH PLACEHOLDER -->
<div class="text-field-container">
  <label class="text-field-label" for="field-2">Label</label>
  <div class="text-field-wrapper">
    <input 
      type="text" 
      id="field-2" 
      class="text-field-input"
      placeholder="Placeholder text"
    />
  </div>
</div>

<!-- DEFAULT LAYOUT - WITH DATA -->
<div class="text-field-container">

    <input

      value="Data input"
    />
    <button type="button" class="text-field-clear" aria-label="Clear input">
      <img src="../../../../../assets/icons/navigation/close.svg" alt="" />
    </button>
  </div>
</div>

<!-- DEFAULT LAYOUT - ERROR STATE -->
<div class="text-field-container text-field-error">

      type="text"

      class="text-field-input"
      aria-invalid="true"
      aria-describedby="error-4"
    />
    <span class="text-field-icon text-field-icon-error" aria-hidden="true">

  </div>
  <div class="text-field-hint" id="error-4">

</div>
